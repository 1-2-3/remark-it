## 排版

技术演示内容主要由文字、代码和少量图片组成。文字排版的字体、字号、颜色、间距是否舒服，是否有很好的一致性对演示文稿的整体观感和专业性起到至关重要的作用。使用 HTML 来制作演示文稿在这方面有天然的优势，因为所有样式都是由 CSS 控制的，很容易保证一致性。

[typo.css](https://github.com/sofish/typo.css) 提供了非常专业、细致的中英文排版样式，我们可以在全局模板中应用它。

## 页码和窗口比例

有些人可能觉得右下角的页码会干扰观众注意力，或者需要使用 16:9 窗口比例，这些都可以在 index.html 最后面的 remarkjs 初始化参数里设置：  
.sm-font[
```js
var slideshow = remark.create({
  ratio: "4:3", // 窗口比例
  // 可选：arta, ascetic, dark, default, far, github, googlecode, idea,
  // ir-black, magula, monokai, rainbow, solarized-dark, solarized-light,
  // sunburst, tomorrow, tomorrow-night-blue, tomorrow-night-bright,
  // tomorrow-night, tomorrow-night-eighties, vs, zenburn.
  highlightStyle: "github",
  highlightLines: true,
  countIncrementalSlides: false, // 增量内容是否算一页
  //slideNumberFormat: "", // 若将此参数设置为 ""，将不显示页码
  navigation: {
    scroll: false, // 是否允许使用鼠标滚轮翻页
    touch: true, // （如果是触摸屏）是否允许点击屏幕左边或右边前后翻页
    click: false // 是否允许鼠标点击屏幕左边或右边前后翻页
  }
});
```
]

## 导出 PDF

1. 安装 [decktape](https://github.com/astefanutti/decktape)
```cmd
npm install -g decktape
```
1. 使用 decktape 命令行导出 PDF
```cmd
C:\> decktape remark https://1-2-3.github.io/remark-it remark-it.pdf 
```
<mark>如果幻灯尚未发布到互联网上，URL为 file: 开头的本地传输协议，需要添加 --chrome-arg=--disable-web-security 参数，否则会报 DOMException 错误，例:</mark>
```
Z:\temp\deck>decktape remark file:///C:/projects/%E5%BC%80%E6%BA%90/remark-it/index.html#12 remark-it3.pdf --chrome-arg=--disable-web-security
```
